<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>순수 리엑트 기본 HTML 템플릿</title>
</head>
<body>
    <!-- 타깃 컨테이너-->
    <div id="react-container"></div>
    
    <!-- React 와 ReactDOM 라이브러리 -->
    <!-- The versions above are only meant for development, and are not suitable for production. 
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    -->

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script>
        var example = React.createElement("h1", null, "예제")
        ReactDOM.render(example, document.getElementById('react-container'))
    </script>
</body>
</html>
